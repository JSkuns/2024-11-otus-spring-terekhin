<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">


<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Library | Comments</title>
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>


<style>
    h1 {
        margin-bottom: 40px;
        margin-top: 20px;
    }

    div {
        margin-bottom: 10px;
        margin-top: 15px;
    }
</style>


<body class="container">


<ol class="breadcrumb p-3 bg-body-tertiary rounded-3">
    <li class="breadcrumb-item"><a th:href="'/'">Home</a></li>
    <li class="breadcrumb-item"><a th:href="'/comments'">Comments</a></li>
</ol>


<h1 class="align-middle text-center">
    Library | Comments
</h1>



<hr>
<div>
    <h4 class="align-middle text-center">
        Founded comments
    </h4>
</div>
<hr>

<table class="table table-striped table-bordered">
    <thead class="align-middle text-center">
    <tr>
        <th>Comment.Id</th>
        <th>Comment.Text</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="comment : ${comments}">
        <td th:text="${comment.id}">1</td>
        <td th:text="${comment.text}">Test comment</td>
    </tr>
    </tbody>
</table>


<!-- Insert new comment -->
<hr>
<div>
    <h4 class="align-middle text-center">
        Insert new comment
    </h4>
</div>
<hr>

</body>
<form th:method="post" th:action="@{/comments/insert}" class="align-middle text-center">
    <div>
        <label for="book-id-input">Enter the Id of the book of the new comment -></label>
        <input id="book-id-input" type="text" name="book_id">
    </div>
    <div>
        <label for="text-input">Enter the text of the new comment -></label>
        <input id="text-input" type="text" name="text">
    </div>
    <div>
        <button type="submit" class="btn btn-success rounded-pill px-3">Add new comment</button>
    </div>
</form>


<!-- Update comment by Id -->
<hr>
<div>
    <h4 class="align-middle text-center">
        Update comment by Id
    </h4>
</div>
<hr>

<form th:method="post" th:action="@{/comments/update}" class="align-middle text-center">
    <div>
        <label for="id-update-input">Enter the Id of the comment you want to edit -></label>
        <input id="id-update-input" type="text" name="id">
    </div>
    <div>
        <label for="text-update-input">Enter a new text for the comment -></label>
        <input id="text-update-input" type="text" name="text">
    </div>
    <div>
        <button type="submit" class="btn btn-warning rounded-pill px-3">Update comment</button>
    </div>
</form>


<!-- Find comments by book Id -->
<hr>
<div>
    <h4 class="align-middle text-center">
        Find comments by book Id
    </h4>
</div>
<hr>

<form th:method="get" th:action="@{/comments/find_by_book_id}" class="align-middle text-center">
    <div>
        <label for="id-book-input">Enter the ID of the book we are looking for comments on -></label>
        <input id="id-book-input" type="text" name="book_id">
    </div>
    <div>
        <button type="submit" class="btn btn-info rounded-pill px-3">Find</button>
    </div>
</form>


<!-- Find comment by Id -->
<hr>
<div>
    <h4 class="align-middle text-center">
        Find comment by Id
    </h4>
</div>
<hr>

<form th:method="get" th:action="@{/comments/find}" class="align-middle text-center">
    <div>
        <label for="id-find-input">Enter the Id of the comment you want to find -></label>
        <input id="id-find-input" type="text" name="comment_id">
    </div>
    <div>
        <button type="submit" class="btn btn-info rounded-pill px-3">Find</button>
    </div>
</form>


<!-- Delete book by Id -->
<hr>
<div>
    <h4 class="align-middle text-center">
        Delete comment by Id
    </h4>
</div>
<hr>

<form th:method="post" th:action="@{/comments/delete}" class="align-middle text-center">
    <div>
        <label for="id-input">Enter the Id of the comment you want to delete -></label>
        <input id="id-input" type="text" name="comment_id">
    </div>
    <div>
        <button type="submit" class="btn btn-danger rounded-pill px-3">Delete</button>
    </div>
</form>

<hr>

</body>

</html>
