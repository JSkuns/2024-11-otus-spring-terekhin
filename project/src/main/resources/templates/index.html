<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

    <head>
        <title th:text="#{project.title}">
            Technical information system
        </title>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <style>
        h1 {
            margin-bottom: 40px;
            margin-top: 20px;
        }
        div {
            margin-bottom: 10px;
            margin-top: 15px;
        }
    </style>

    <body class="container">

        <!-- –•–ª–µ–±–Ω—ã–µ –∫—Ä–æ—à–∫–∏ -->
        <ol class="breadcrumb p-3 bg-body-tertiary rounded-3">
            <li class="breadcrumb-item"><a th:href="'/'">üè†Ô∏é</a></li>
        </ol>

        <!-- –õ–æ–∫–∞–ª–∏–∑–∞—Ü–∏—è -->
        <div class="d-flex justify-content-center align-items-center">
            <form action="/locale" method="POST" class="me-2">
                <input type="hidden" name="lang" value="ru">
                <button type="submit" class="btn btn-info rounded-pill px-3">RU</button>
            </form>
            <form action="/locale" method="POST">
                <input type="hidden" name="lang" value="en">
                <button type="submit" class="btn btn-info rounded-pill px-3">US</button>
            </form>
        </div>

        <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ -->
        <h1 class="align-middle text-center" th:text="#{project.title.short} + ' | Home'">
            TIS | Home
        </h1>

        <div class="row row-cols-1 row-cols-md-4 mb-3 text-center">
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-header py-3">
                        <h4 class="my-0 fw-normal" th:text="#{threads}">
                            Threads
                        </h4>
                    </div>
                    <div class="card-body">
                        <a th:href="'threads'">
                            <button type="button" class="w-100 btn btn-lg btn-outline-primary">
                                View list
                            </button>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-header py-3">
                        <h4 class="my-0 fw-normal" th:text="#{tools}">
                            Tools
                        </h4>
                    </div>
                    <div class="card-body">
                        <a th:href="'tools'">
                            <button type="button" class="w-100 btn btn-lg btn-outline-primary">
                                Get started
                            </button>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-header py-3">
                        <h4 class="my-0 fw-normal" th:text="#{equipments}">
                            Equipments
                        </h4>
                    </div>
                    <div class="card-body">
                        <a th:href="'equipments'">
                            <button type="button" class="w-100 btn btn-lg btn-outline-primary">
                                View list
                            </button>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-header py-3">
                        <h4 class="my-0 fw-normal" th:text="#{rates}">
                            Rates
                        </h4>
                    </div>
                    <div class="card-body">
                        <a th:href="'rates'">
                            <button type="button" class="w-100 btn btn-lg btn-outline-primary">
                                Get started
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="align-middle text-center">
            <span th:text="#{active.user} + ' = '">Active user = </span>
            <span style="color: red;" th:text="${username}"></span>
        </div>

        <div class="align-middle text-center">
            <table style="width: 100%;">
                <tr>
                    <td style="text-align: center; vertical-align: middle;">
                        <a th:href="'login'" class="btn btn-info rounded-pill px-3 w-50">Login</a>
                    </td>
                    <td style="text-align: center; vertical-align: middle;">
                        <form action="#" th:action="@{/logout}" method="post">
                            <button type="submit" class="btn btn-danger rounded-pill px-3 w-50">Logout</button>
                        </form>
                    </td>
                </tr>
            </table>
        </div>


        <div class="align-middle text-center">
            <a href="health">Health</a>
        </div>
        <div class="align-middle text-center">
            <a href="actuator/metrics">Metrics</a>
        </div>
        <div class="align-middle text-center">
            <a href="actuator/metrics/application.ready.time">Metrics.application.ready.time</a>
        </div>
        <div class="align-middle text-center">
            <a href="actuator/metrics/application.started.time">Metrics.application.started.time</a>
        </div>

    </body>

</html>
