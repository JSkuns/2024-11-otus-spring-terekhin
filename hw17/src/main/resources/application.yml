spring:

  datasource:
    url: jdbc:h2:mem:library

  flyway:
    locations: classpath:db/migration
    enabled: true

  jpa:
    generate-ddl: false
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: none


# Включить доступные эндпоинты, предоставляющие метрики, проверку здоровья и журнал логов
management:
  endpoints:
    web:
      exposure:
        include: health, metrics, logs

  endpoint:
    health:
      show-details: always

  health:
    diskspace:
      enabled: false
    db:
      enabled: false
    ping:
      enabled: false


logging:
  file:
    name: app.log

  level:
    root: INFO